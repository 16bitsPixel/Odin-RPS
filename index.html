<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "javascript.js" defer></script>
</head>
<body>
    <div class = "content">
        <h1>Rock Paper Scissors</h1>

        <h2>Score</h2>

        <div class = "buttons">
            <button class = "btn" id = "rock"><img src = "./images/rps rock.png" alt = "rock"></button>
            <button class = "btn" id = "paper"><img src = "./images/rps paper.png" alt = "paper"></button>
            <button class = "btn" id = "scissors"><img src = "./images/rps scissors.png" alt = "scissors"></button>
        </div>

        <button class = "btn" id = "confirm">Confirm</button>
    </div>
</body>
</html>
