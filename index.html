<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "javascript.js" defer></script>
</head>

<header>
    <h1>Rock Paper Scissors</h1>
</header>

<body>
    <div class = "content">
        <h2>Score: 0 - 0</h2>

        <h3>First To 5 Wins!</h3>

        <h4>Please select an option:</h4>

        <div class = "buttons">
            <div class = "choice">
                <button class = "btn" id = "rock"><img src = "./images/rps rock.png" alt = "rock"></button>
                <p>ROCK</p>
            </div>
            <div class = "choice">
                <button class = "btn" id = "paper"><img src = "./images/rps paper.png" alt = "paper"></button>
                <p>PAPER</p>
            </div>
            <div class = "choice">
                <button class = "btn" id = "scissors"><img src = "./images/rps scissors.png" alt = "scissors"></button>
                <p>SCISSORS</p>
            </div>
        </div>

        <button class = "btn" id = "confirm">CONFIRM</button>
    </div>
</body>

<footer>
    <p>Copyright Â© The Odin Project</p>
</footer>
</html>
